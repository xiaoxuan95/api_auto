tests_001:
- case: 获取上海地区24小时天气
  http:
    method: POST
    path: /common/weather/get24HoursWeatherByArea
    data:
      apiKey: zjuBWRp7a2a1b206de8d80c9ba07495e9f1ed7028193f5c
      area: 上海
  expected:
    response:
      statusCode: '000000'
      desc: 请求成功
      result:
        count: '24'
        area: 上海
        areaCode: '310000'
        areaid: '101020100'
